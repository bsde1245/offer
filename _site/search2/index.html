a Sky users. The same offer can be availed by Videocon DTH, Sun Direct DTH, Big TV Dish TV users by Applying paytm coupon codes VD2H4, SD4, RBTV4 &amp; DTV4 respectively.100% Cashback for Lucky 7 UsersJust use coupon code “LUCKY7” on your prepaid/ DTH/ Data card recharge, Landline or Postpaid bill payments and win 100% cashback. The maximum cashback amount is Rs.100. Seven lucky winners will get 100% cashback every hour.Upto Rs.10 Cashback on Recharge &amp; Bill PaymentsApply Paytm Promo Code “GRAB10” when you make any transaction at Paytm and get Rs.1 cashback. The minimum transaction amount is Rs.50. This offer can be availed ten times per user. Means you can earn upto Rs.10 cashback.Win 1 Lakh Cashback DailyPaytm has come up with a fantastic offer where you can win 1 Lakh cashback daily. The best thing is Airtel users can also participate in this offer. Use more paytm services like booking movie, bus, flight tickets, etc. and make maximum transactions to make chances higher.Rs 50 Cashback on Prepaid Electricity Bill PaymentsIf you are going to make your Prepaid Electricity bill payments using the Paytm app, then do not forget to apply paytm promo code “POWER”. Because after using the code you will get Rs.50 cashback. This offer is valid for all users and is applicable only on minimum transaction of Rs.500Get 10% Cashback on Delhi &amp; Mumbai Metro Card RechargerNow Recharge your Metro Cards and travel cheaply in your city. Paytm is now offering 10% Cashback on Metro Card Recharge. Maximum Cashback is Rs. 100. Promocode can be used 1 times per user. Apply coupon:- METRO10Metro Card Recharge OfferUse paytm promo code “RIDE” on your metro card recharge and get Rs.20 cashback. Valid only on the first &amp; second transaction of Delhi Metro or Mumbai Metro. You will get Rs.10 cashback on 1st &amp; 2nd Metro recharge of Rs 100 or more. Valid for 2times per user.Paytm Add Money and Signup OffersIn this section, we will provide you with all working paytm add money offers for all users. So guys start adding money in your paytm wallet and avail additional cashback. Also use your wallet balance for the cashless transaction and earn extra cashback.Avail Free Rs 20 or 15 Wallet BalancePaytm has come up with a fantastic add money offer, especially for new users where you can get Rs.20 free paytm cash by applying paytm coupons FREE20 or FIRST20. Use FREE15 code to get Rs.15 in your wallet. So guys hurry up because this offer is valid for limited time only. Also try FREE25, FREE10 or GET10 codes.Upto Rs 75 Recharge For New UsersYes, you heard it right. Now create your new account on paytm and get Rs.25 cashback on Rs.100 recharge. You just need to apply paytm coupons “PAYTMAPP” to avail this signup offer. Use the same code for three times and enjoy upto Rs.75 cashback on your recharge and bill payments.Pay Using Paytm Wallet and Save BigPresenting you “pay with paytm wallet” offers where you can get extra cash back by making payments through your paytm wallet. Just use your paytm wallet to make payments at the time of shopping on your favourite sites like Dominos, Zomato, Swiggy, Foodpanda, etc. and earn cashback on purchasing Gift CardsBuy Gift cards and Avail CashbackYou will get 10% cashback on purchasing gift cards of Lifestyle, Dominos and Pizza Hut. Also buy gift cards of Bigbazaar, CCD, Baskin Robbins, Westside and more to get 5% cashback. Visit here to avail paytm gift card offersOrder on Foodpanda &amp; Get 20% CashbackNow order food online at Foodpanda and get 20% cashback. To avail the offer, make the payment via Paytm wallet only. Maximum cashback of Rs.100 can be availed for this offer and valid two transactions per user.Paytm Uber Offer: 2 Rides FreeNow Link your Paytm wallet on Uber app and then Use paytm coupons “DEAL150” during checkout to get two free rides.You need to transact using Paytm Wallet to avail the offer. Maximum discount of Rs 75 on each ride. This offer is valid for new Uber user onlyPaytm Bus, Flight, Movie OffersBook tickets for flights, bus, hotel, movie, etc. at Paytm app and earn extra cashback. Now paytm has added some new features like movie ticket booking, hotel booking, etc. So guys try new features of Paytm and enjoy cashback using below mentioned paytm coupons.Rs 100 Cashback on Bus BookingEnjoy Rs.100 cashback on booking bus tickets. Your minimum transaction value should be Rs.750. Apply “FEBBUS“ in the promo code section while booking bus tickets at paytm. This Offer Valid from 1st Feb 17 to 28th Feb 17.Flat Rs 500 Cashback on Flight BookingsYou have to use paytm promo code “FLY500” to grab Rs.500 cashback at the time of booking flights at Paytm app. Minimum order value of Rs.5000 and is valid six times per user. Visit Here to Book Now100% Cashback on Booking Movie TicketsYou will get 100% cashback upto Rs.100. Just open your paytm and book your favourite movie by using “WOW” paytm promo code and get 100% cashback.100% Cashback on Booking Movie TicketsYou will get 100% cashback upto Rs.100. Just open your paytm and book your favourite movie by using “WOW” paytm promo code and get 100% cashback. How to Use Paytm Coupons at Paytm App 1)Firstly, Download the App from Google pay store2)Now Install and Open the app3)Signup your account by providing your name, email ID &amp; Mobile number4)Verify your mobile number using OTP &amp; email ID by clicking verification link5)Now on dashboard, you will see “Recharge &amp; Bill Payments” option6)Initiate a prepaid/ postpaid/ DTH recharge7)Apply Paytm coupons &amp; Proceed to checkout8)Make your payment using net banking, debit or credit cards9)Bingo!! You will receive your cashback as well as recharge instantly.",
